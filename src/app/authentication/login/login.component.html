<div class="login-area bg-image">
  <div class="d-table">
    <div class="d-table-cell">
      <div class="login-form">
        <div class="logo">
          <a
            ><img src="assets/img/loginlogo2.png" alt="image"
          /></a>
        </div>
        <h5 class="mt-3">Welcome to Ussd Admin</h5>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <input type="text" class="form-control" formControlName="username" placeholder="Enter Your Username" />
            <span class="label-title"><i class="bx bx-user"></i></span>
          </div>
          <div class="form-group">
            <input type="password" class="form-control" formControlName="password" placeholder="Enter Your Password" />
            <span class="label-title"><i class="bx bx-lock"></i></span>
          </div>
          <button type="submit" *ngIf="loginButton" class="btn btn-success font-weight-bold" style="width: 100%;">Sign In</button>
          <button type="button" *ngIf="loginButton2" disabled class="btn btn-warning spinner spinner-darker-success spinner-left font-weight-bold"
          style="width: 100%; color: #fff;"> Logging In</button>
        </form>
      </div>
    </div>
  </div>
</div>
